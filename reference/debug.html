<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 디버그 페이지</title>
    <script src="resources/vendor/jquery-3.6.4.min.js" type="text/javascript"></script>
    <script src="resources/vendor/gsap.min.js"></script>
    <script src="resources/js/ots.js" type="text/javascript"></script>
</head>
<body>
    <h1>JavaScript 디버깅 페이지</h1>
    
    <div id="intro" style="display: block;">
      <div class="scene-first">
        <div class="str-logo-wrap">
            <img src="resources/assets/images/main/intro_logo_1.png" alt="logo" class="str-logo">
        </div>
        <div class="graphic-round-wrap">
            <div class="graphic-round"></div>
            <div class="graphic-round"></div>
        </div>
      </div>
      <div class="scene-second" style="opacity: 0;">
        <div class="str-wrap">
          <p class="str">혁신적인 측정 솔루션</p>
          <p class="str"><strong class="strong">세상을 변화</strong>시킵니다.</p>
        </div>
      </div>
    </div>

    <div style="margin-top: 400px;">
        <button id="testIntroFn">introFn 테스트</button>
        <button id="checkCookie">쿠키 확인</button>
        <button id="deleteCookieBtn">쿠키 삭제</button>
        <div id="cookieStatus"></div>
    </div>

    <script>
        // 함수 존재 여부 확인
        if (typeof introFn === 'function') {
            console.log("introFn 함수가 로드되었습니다.");
        } else {
            console.log("introFn 함수를 찾을 수 없습니다!");
            document.write("<p style='color:red'>introFn 함수를 찾을 수 없습니다! ots.js 파일이 제대로 로드되었는지 확인하세요.</p>");
        }
        
        // 버튼에 이벤트 핸들러 연결
        $(document).ready(function() {
            $("#testIntroFn").click(function() {
                console.log("introFn 테스트 버튼 클릭됨");
                if (typeof introFn === 'function') {
                    introFn();
                } else {
                    alert("introFn 함수를 찾을 수 없습니다!");
                }
            });
            
            $("#checkCookie").click(function() {
                var introCookie = getCookie('intro');
                $("#cookieStatus").html("intro 쿠키 값: " + introCookie);
            });
            
            $("#deleteCookieBtn").click(function() {
                deleteCookie('intro');
                $("#cookieStatus").html("intro 쿠키가 삭제되었습니다.");
            });
        });
    </script>
</body>
</html>
